<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página con Video y Audio Local</title>
    <style>
        /* Estilos para el fondo, el texto y la estructura */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            color: white;
            overflow: hidden;
            text-align: center;
        }

        .container {
            max-width: 800px;
            padding: 20px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.7);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 2.5em;
            margin: 0.5em 0;
        }

        .media-container {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        video, audio {
            border-radius: 10px;
            margin: 10px 0;
        }

        .description {
            margin-top: 15px;
            font-size: 1.2em;
        }

        /* Animación de fondo */
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            background-size: 200% 200%;
            animation: gradient 10s ease infinite;
        }
    </style>
</head>
<body>

   <div class="container">
        <h1>Perfecta</h1>
        <h2>Miranda</h2>

    <!-- Reproductor de Fondo Musical (local) -->
    <audio controls>
        <source src="8.mp3" tupe="audio/mpeg">
    </audio>


        <div class="media-container">
            <!-- Video local -->
            
                <video src="8.mp4" controls>
                .
            </video>
        </div>

        <!-- Descripción del contenido -->
        <div class="description">
            <p>Disfruta de este video acompañado de música de fondo. ¡Relájate y disfruta!</p>
        </div>
    </div>

</body>
</html>
