<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Música de los 80s y 90s</title>
    <style>
        /* Fondo retro con gradiente y líneas geométricas */
        body {
            background: linear-gradient(135deg, #ff0080, #ff80ed, #ff0080);
            color: #50EBEC;
            font-family: 'Verdana', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Estilo de título con tipografía retro */
        h1 {
            font-size: 3.5rem;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 10px;
            color: #f0ff00;
            text-shadow: 2px 2px 5px #00e6e6, 2px 2px 10px #ff0080;
            animation: neon-flicker 2s infinite alternate;
        }

        h3 {
            font-size: 1.5rem;
            margin-top: 0;
            margin-bottom: 20px;
            color: #FF0000;
        }

        /* Animación de parpadeo de neón */
        @keyframes neon-flicker {
            0%, 100% { text-shadow: 2px 2px 5px #00e6e6, 2px 2px 10px #ff0080; }
            50% { text-shadow: 2px 2px 5px #f0ff00, 2px 2px 15px #ff80ed; }
        }

        /* Estilos para el menú de enlaces */
        .menu a {
            display: inline-block;
            margin: 10px;
            padding: 15px 30px;
            color: #333;
            background-color:#50EBEC;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 0, 128, 0.4);
        }

        /* Hover animado en los enlaces */
        .menu a:hover {
            background-color: #00e6e6;
            color: #fff;
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(240, 255, 0, 0.6);
        }
    </style>
</head>
<body>

    <h1>Música Clasica</h1>
    <h3>Vuelve a los hits más icónicos de una época inolvidable</h3>

    <!-- Menú de Enlaces -->
    <div class="menu">
        <a href="Billie Jean/Bilie Jean.html">Billie Jean</a>
        <a href="Careless Whisper/Careless Whisper.html">Careless Whisper</a>
        <a href="T/T.html">The Rhythm of the Night</a>
    </div>

</body>
</html>
