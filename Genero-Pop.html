<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Música Pop Éxitos</title>
    <style>
        /* Fondo de colores pastel y estilo tipográfico */
        body {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fad0c4, #ffd1ff);
            color: #333;
            font-family: 'Helvetica', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Estilo principal de título y subtítulo */
        h1 {
            font-size: 3.5rem;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 10px;
            color: #ff477e;
            text-shadow: 0 0 5px #ff8a8a;
            animation: pop-shine 2s infinite alternate;
        }

        h3 {
            font-size: 1.5rem;
            margin-top: 0;
            margin-bottom: 20px;
            color: #666;
        }

        /* Animación de brillo suave para el título */
        @keyframes pop-shine {
            0% { text-shadow: 0 0 10px #ff8a8a, 0 0 20px #ff477e; }
            100% { text-shadow: 0 0 15px #ff477e, 0 0 25px #ff8a8a; }
        }

        /* Estilos para el menú de enlaces */
        .menu a {
            display: inline-block;
            margin: 10px;
            padding: 15px 30px;
            color: white;
            background-color: #ff6392;
            text-decoration: none;
            font-size: 1.2rem;
            border-radius: 30px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 99, 146, 0.4);
        }

        /* Hover animado en los enlaces */
        .menu a:hover {
            background-color: #ff9a9e;
            color: #333;
            transform: scale(1.1);
            box-shadow: 0 4px 25px rgba(255, 154, 158, 0.6);
        }
    </style>
</head>
<body>

    <h1>Música Pop</h1>
    <h3>¡Siente la energía de los éxitos más vibrantes del pop!</h3>

    <!-- Menú de Enlaces -->
    <div class="menu">
        <a href="B/B.html">Because the Night</a>
        <a href="Perfecta/Perfecta.html">Perfecta</a>
        <a href="Pocket Tracer/Pocket Tracer.html">Pocket Tracer</a>
    </div>

</body>
</html>
