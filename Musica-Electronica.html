<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Música Electrónica</title>
    <style>
        /* Fondo oscuro con gradiente */
        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #e0e0e0;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Estilo principal del título */
        h1 {
            font-size: 3.5rem;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 10px;
            color: #00d4ff;
            text-shadow: 0 0 10px #00d4ff, 0 0 20px #00d4ff, 0 0 30px #00baff, 0 0 40px #00baff;
            animation: neon-flicker 2s infinite alternate;
        }

        h3 {
            font-size: 1.5rem;
            margin-top: 0;
            margin-bottom: 20px;
            color: #b3b3b3;
        }

        /* Animación de parpadeo para el título */
        @keyframes neon-flicker {
            0%, 100% { text-shadow: 0 0 10px #00d4ff, 0 0 20px #00d4ff, 0 0 30px #00baff, 0 0 40px #00baff; }
            50% { text-shadow: 0 0 5px #00d4ff, 0 0 15px #00d4ff, 0 0 20px #00baff, 0 0 25px #00baff; }
        }

        /* Estilos para el menú de enlaces */
        .menu a {
            display: inline-block;
            margin: 10px;
            padding: 15px 30px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            text-decoration: none;
            font-size: 1.2rem;
            border-radius: 5px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(0, 212, 255, 0.6);
        }

        /* Hover animado en los enlaces */
        .menu a:hover {
            background-color: #00d4ff;
            color: #111;
            transform: scale(1.1);
            box-shadow: 0 4px 25px rgba(0, 212, 255, 0.9);
        }
    </style>
</head>
<body>

    <h1>Música Electrónica</h1>
    <h3>¡Sumérgete en los beats más intensos y vibrantes!</h3>
